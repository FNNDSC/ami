<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<title>AMI - Example editor_draw</title>

	<link rel="stylesheet" type="text/css" href="editor_draw.css">

	<script type="text/javascript" src="https://use.edgefonts.net/source-code-pro.js"></script>
	<script type="text/javascript" src="https://cdn.rawgit.com/dataarts/dat.gui/master/build/dat.gui.min.js"></script>
	<script type="text/javascript" src="https://cdn.rawgit.com/mrdoob/stats.js/master/build/stats.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/93/three.min.js"></script>
</head>

<body>
	<div id="my-gui-container"></div>

<div id="my-lut-container">
  <div>PET<div id="my-lut-canvases-l0" class="my-lut-canvases"></div></div>
  <div>Segmentation<div id="my-lut-canvases-l1" class="my-lut-canvases"></div></div>
</div>

<div id="r3d"></div>
<div id="canvasDiv"></div>

<div id="editorStats">
  <div class="segment">Voxel count:</div>
  <div id="editorSegment0" class="segment">
    <div id="editorSegment0Label" class="label"></div>
    <div id="editorSegment0Value" class="value"></div>
  </div>
  <div id="editorSegment1" class="segment">
    <div id="editorSegment1Label" class="label"></div>
    <div id="editorSegment1Value" class="value"></div>
  </div>
  <div id="editorSegment2" class="segment">
    <div id="editorSegment2Label" class="label"></div>
    <div id="editorSegment2Value" class="value"></div>
  </div>
</div>

<div id="help">
  Press &lt;Ctrl&gt; key to start editing.
</div>

	<script type="text/javascript" src="editor_draw.js"></script>

	<!-- google analytics -->
	
</body>

</html>
